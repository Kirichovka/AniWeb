<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навигационное меню в стиле Apple</title>
    <link rel="stylesheet" href="http://localhost:3001/styles/reset.css">
    <link rel="stylesheet" href="http://localhost:3001/styles/form.css">
    <link rel="stylesheet" href="http://localhost:3001/styles/header.css">
    <link rel="stylesheet" href="http://localhost:3001/styles/modal.css">
    <link rel="stylesheet" href="http://localhost:3001/styles/navigation.css">
    <link rel="stylesheet" href="http://localhost:3001/styles/user-info.css">
    <link rel="stylesheet" href="http://localhost:3001/styles/userInfoProfile.css">
</head>
<body>
    <header>
        <div class="user-info" id="userInfo">
            <img src="avatar.jpg" alt="Аватар пользователя" class="user-avatar">
            <span class="user-name">Имя пользователя</span>
        </div>
        <nav>
            <ul>
                <li><button class="nav-button">Главная</button></li>
                <li><button class="nav-button">Смотреть</button></li>
                <li><button class="nav-button">Рекомендации</button></li>
                <li><button class="nav-button">Расписание</button></li>
            </ul>
        </nav>
    </header>

    <!-- Модальное окно -->
    <div id="modal" class="modal fadeIn">
        <div class="modal-content">
            <span id="closeButton" class="close-button">&times;</span>
                <button id="logoutButton" style="display: none;">Выйти</button>
            <!-- Профиль пользователя -->
            <div id="userInfoProfile" style="display: none;" class="fadeIn">
                <h2>Личный кабинет</h2>
                <p><strong>Имя:</strong> <span id="userName">Имя пользователя</span></p>
                <p><strong>Email:</strong> <span id="userEmail">email@example.com</span></p>
                <button id="editProfileButton">Редактировать профиль</button>
                <button id="logoutButton" class="form-button">Выйти</button>
            </div>

            <!-- Форма редактирования профиля -->
            <form id="editProfileForm" style="display: none;" class="fadeIn">
                <label for="newNameInput">Новое имя:</label>
                <input type="text" id="newNameInput" required>
                <label for="newEmailInput">Новый Email:</label>
                <input type="email" id="newEmailInput" required>
                <button type="button" id="saveChangesButton">Сохранить изменения</button>
                <button type="button" id="cancelButton">Отмена</button>
            </form>

            <!-- Форма регистрации -->
            <form id="registerForm" class="fadeIn">
                <h2>Регистрация</h2>
                <input type="text" name="username" placeholder="Имя пользователя" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <button type="submit" class="form-button">Зарегистрироваться</button>
                <button type="button" class="form-toggle-button" id="toggleLoginButton">Войти</button>
            </form>

            <!-- Форма входа -->
            <form id="loginForm" style="display: none;" class="fadeIn">
                <h2>Вход</h2>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <!-- Сообщение об ошибке -->
            <div id="errorMessage" style="display:none; color:red;"></div>
        </div>
    </div>

    <!-- Кнопка выхода -->
    

    <script type="module" src="http://localhost:3001/main.js"></script>
</body>
</html>
